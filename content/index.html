<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Downloader</title>

  <!-- Roboto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin: 0;
      font-size: 5rem;
    }

    h2 {
      margin-top: 8px;
      font-weight: 300;
      color: #555;
    }

    .container {
      margin-top: 20px;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    input, select, button {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 700;
      transition: 0.2s;
    }

    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background: #43a047;
    }

    .status {
      text-align: center;
      color: #333;
      font-size: 0.9rem;
    }

    /* LISTA DE ARQUIVOS */
    .files {
      margin-top: 24px;
      width: 100%;
      max-width: 800px;
    }

    .files h3 {
      margin-bottom: 8px;
      color: #333;
    }

    .file-item {
      background: #fff;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    .file-item a {
      text-decoration: none;
      color: #2e7d32;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .file-meta {
      color: #666;
      font-size: 0.8rem;
    }

    .dropdown-toggle {
      background: #aaa;
      margin-bottom: 8px;
    }

    .dropdown-toggle:hover {
      background: #c4c4c4;
    }

    .files.collapsed #fileList {
      display: none;
    }
  </style>
</head>

<body>
  <div style="text-align:center;">
    <h1>Downloader</h1>
    <h2>Baixe vídeos e áudios facilmente</h2>
  </div>

  <div class="container">
    <label for="formatSelect">URL:</label>
    <input 
      type="text" 
      id="urlInput" 
      placeholder="Cole aqui a URL do vídeo"
    />

    <label for="formatSelect">Formato:</label>
    <select id="formatSelect">
      <option value="mp3">mp3</option>
      <option value="mp4">mp4</option>
      <option value="webm">webm</option>
      <option value="mkv">mkv</option>
      <option value="wav">wav</option>
    </select>

    <button id="downloadBtn" disabled>
      Download
    </button>

    <div class="status" id="status"></div>
  </div>

  <!-- LISTA -->
  <div class="files collapsed" id="filesSection">
    <button class="dropdown-toggle" id="toggleFilesBtn">
      Arquivos disponíveis ▼
    </button>
    <div id="fileList">Carregando...</div>
  </div>

  <script>
    let downloadProcessStarted = false;
    const urlInput = document.getElementById("urlInput");
    const formatSelect = document.getElementById("formatSelect");
    const downloadBtn = document.getElementById("downloadBtn");
    const statusDiv = document.getElementById("status");
    const fileListDiv = document.getElementById("fileList");

    const filesSection = document.getElementById("filesSection");
    const toggleFilesBtn = document.getElementById("toggleFilesBtn");

    toggleFilesBtn.addEventListener("click", () => {
      const collapsed = filesSection.classList.toggle("collapsed");
      toggleFilesBtn.textContent = collapsed
        ? "Arquivos disponíveis ▼"
        : "Arquivos disponíveis ▲";
    });

    // Habilita/desabilita botão
    urlInput.addEventListener("input", () => {
      downloadBtn.disabled = urlInput.value.trim() === "" || downloadProcessStarted;
    });

    downloadBtn.addEventListener("click", async () => {
      const url = urlInput.value.trim();
      const format = formatSelect.value;

      statusDiv.textContent = "Processando download...";

      try {
        downloadBtn.disabled = true;
        downloadProcessStarted = true;

        const response = await fetch("/downloader/download", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ url, format })
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data?.detail || "Erro ao gerar o arquivo.");
        }

        if (data.success && data.url) {
          statusDiv.textContent = "Download iniciado!";
          forceDownload(data.url);
          loadFiles(); // atualiza lista
        } else {
          statusDiv.textContent = "Falha ao gerar o arquivo.";
        }
      } catch (err) {
        statusDiv.textContent = "Erro: " + err.message;
      } finally {
        downloadBtn.disabled = false;
        downloadProcessStarted = false;
      }
    });

    function forceDownload(url) {
      const link = document.createElement("a");
      link.href = url;
      link.download = "";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    async function loadFiles() {
      try {
        const res = await fetch("/media/api/list");
        const data = await res.json();

        if (!data.files || data.files.length === 0) {
          fileListDiv.innerHTML = "Nenhum arquivo disponível.";
          return;
        }

        fileListDiv.innerHTML = "";

        data.files.forEach(file => {
          const div = document.createElement("div");
          div.className = "file-item";

          div.innerHTML = `
            <div>
              <div>${file.name}</div>
              <div class="file-meta">
                ${file.size_mb} MB • expira em ${file.minutes_remaining} min
              </div>
            </div>
            <a href="${file.url}" download>Baixar</a>
          `;

          fileListDiv.appendChild(div);
        });
      } catch (err) {
        fileListDiv.innerHTML = "Erro ao carregar arquivos.";
      }
    }

    // Carrega ao abrir
    loadFiles();
  </script>
</body>
</html>
